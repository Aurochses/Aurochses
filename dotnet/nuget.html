<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Generate NuGet metadata for .NET | Aurochses</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="container text-center">
        <a href="/">
            <img src="../images/logo.png" class="logo" />
        </a>
        <h1>Generate NuGet metadata for .NET</h1>
    </div>

    <div class="bg-info text-white p-5">
        <form onsubmit="generateOutput(this, 'outputZone', 'output'); return false;">
            <div class="container">
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project" class="form-control" onchange="fillProject(this)"></select>
                </div>
            </div>
            <hr class="my-4" style="border-top: 2px dashed;" />
            <div class="container">
                <div class="form-group">
                    <label for="gitHubOwner">GitHub Owner</label>
                    <input id="gitHubOwner" class="form-control" placeholder="GitHub Owner">
                </div>
                <div class="form-group">
                    <label for="gitHubRepository">GitHub Repository</label>
                    <input id="gitHubRepository" class="form-control" placeholder="GitHub Repository">
                </div>
                <div class="form-group">
                    <label for="nuGetPackage">Package</label>
                    <input id="nuGetPackage" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="nuGetPackageVersion">Version</label>
                    <input id="nuGetPackageVersion" class="form-control" placeholder="Version">
                </div>
                <div class="form-group">
                    <label for="nuGetPackageAuthors">Authors</label>
                    <input id="nuGetPackageAuthors" class="form-control" placeholder="Authors">
                </div>
                <div class="form-group">
                    <label for="nuGetPackageCompany">Company</label>
                    <input id="nuGetPackageCompany" class="form-control" placeholder="Company">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="nuGetPackageCopyright">Copyright</label>
                    <input id="nuGetPackageCopyright" class="form-control" placeholder="Copyright">
                </div>
                <div class="form-group">
                    <label for="nuGetPackageIconUrl">Icon Url</label>
                    <input id="nuGetPackageIconUrl" class="form-control" placeholder="Icon Url">
                </div>
                <div class="form-group">
                    <label for="nuGetPackageTags">Tags</label>
                    <input id="nuGetPackageTags" class="form-control" placeholder="Tags">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-light btn-lg">Process</button>
                </div>
            </div>
        </form>
    </div>

    <div id="outputZone" class="bg-dark text-white p-5">
        <div class="container">
            <div class="d-flex mb-3">
                <div class="mr-auto">
                    <h4>
                        NuGet metadata
                    </h4>
                </div>
                <div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" data-clipboard-target="#output" data-toggle="tooltip"
                            data-placement="top" title="Copy to Clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <textarea id="output" class="w-100" style="height: 400px;"></textarea>
        </div>
    </div>

    <footer class="pt-3">
        <p>Â© Aurochses</p>
        <p>
            <a href="https://github.com/Aurochses" target="_blank">
                <i class="fab fa-github fa-fw fa-2x"></i>
            </a>
            <a href="https://aurochses.com" target="_blank">
                <i class="fas fa-link fa-fw fa-2x"></i>
            </a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(
            function () {
                $('[data-toggle="tooltip"]').tooltip();
            }
        );
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js" integrity="sha256-FiZwavyI2V6+EXO1U+xzLG3IKldpiTFf3153ea9zikQ="
        crossorigin="anonymous"></script>

    <script>
        new ClipboardJS('.btn');
    </script>

    <script src="../data/dotNet.js"></script>
    <script src="../scripts/groupsToSelect.js"></script>
    <script src="../scripts/dotnet/nuget.js"></script>

    <script>
        $(
            function () {
                groupsToSelect(dotNetGroups, 'project');
            }
        );
    </script>
</body>

</html>
