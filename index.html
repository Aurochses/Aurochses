<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Welcome to Aurochses!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container">
        <img src="./images/logo.png" class="d-block mx-auto logo" />
        <h1 class="text-center">Welcome to Aurochses</h1>
    </div>

    <div class="container">
        <h2>
            .NET
            <small class="text-muted">
                <span id="dotNetTableTotal">0</span>
                projects
            </small>
        </h2>

        <div class="pb-2">
            <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseDotNet"
                aria-expanded="false" aria-controls="collapseExample">
                <i class="far fa-file-archive fa-fw"></i>
                <span id="dotNetArchivedTableTotal">0</span>
                Archived projects
            </button>
            <a class="btn btn-primary" href="./readme/generate.html" role="button">
                <i class="fas fa-file-alt"></i>
                Generate README
            </a>
        </div>

        <div class="collapse pb-2" id="collapseDotNet">
            <div class="card card-body">
                <div class="table-responsive">
                    <table id="dotNetArchivedTable" class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">GitHub</th>
                                <th scope="col">Info</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- scripts/dotNetArchivedTable.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table id="dotNetTable" class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">GitHub</th>
                        <th scope="col">Build</th>
                        <th scope="col">Release</th>
                        <th scope="col">NuGet</th>
                        <th scope="col">Info</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- scripts/dotNetTable.js -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="container pt-5">
        <h2>
            Angular
            <small class="text-muted">
                <span id="angularTableTotal">0</span>
                projects
            </small>
        </h2>

        <div class="pb-2">
            <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseAngular"
                aria-expanded="false" aria-controls="collapseExample">
                <i class="far fa-file-archive fa-fw"></i>
                <span id="angularArchivedTableTotal">0</span>
                Archived projects
            </button>
        </div>

        <div class="collapse pt-2" id="collapseAngular">
            <div class="card card-body">
                <div class="table-responsive">
                    <table id="angularArchivedTable" class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">GitHub</th>
                                <th scope="col">Info</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- scripts/angularArchivedTable.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table id="angularTable" class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">GitHub</th>
                        <th scope="col">Build</th>
                        <th scope="col">Release</th>
                        <th scope="col">npm</th>
                        <th scope="col">Info</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- scripts/angularTable.js -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="pt-3">
        <p>Â© Aurochses</p>
        <p>
            <a href="https://github.com/Aurochses" target="_blank">
                <i class="fab fa-github fa-fw fa-2x"></i>
            </a>
            <a href="https://aurochses.com" target="_blank">
                <i class="fas fa-link fa-fw fa-2x"></i>
            </a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script>

    <script src="./scripts/dotNetTable.js"></script>
    <script src="./scripts/dotNetArchivedTable.js"></script>

    <script src="./scripts/angularTable.js"></script>
    <script src="./scripts/angularArchivedTable.js"></script>
</body>

</html>
