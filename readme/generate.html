<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Generate README | Aurochses</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="container">
        <img src="../images/logo.png" class="d-block mx-auto logo" />
        <h1 class="text-center">Generate README</h1>
    </div>

    <div class="bg-info text-white p-5">
        <div class="container">
            <form onsubmit="generateReadMe(this, 'outputZone', 'output', 'outputPreview'); return false;">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input id="projectName" class="form-control" placeholder="Project Name" value="Aurochses.Runtime">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" class="form-control" rows="3">Aurochses.Runtime is a library based on System.Runtime.</textarea>
                </div>
                <div class="form-group">
                    <label for="nuGetPackage">NuGet Package</label>
                    <input id="nuGetPackage" class="form-control" placeholder="NuGet Package" value="Aurochses.Runtime">
                </div>
                <div class="form-group">
                    <label for="azureDevOpsOrganization">Azure DevOps Organization</label>
                    <input id="azureDevOpsOrganization" class="form-control" placeholder="Azure DevOps Organization"
                        value="Aurochses">
                </div>
                <div class="form-group">
                    <label for="azureDevOpsProject">Azure DevOps Project</label>
                    <input id="azureDevOpsProject" class="form-control" placeholder="Azure DevOps Project" value="Aurochses.GitHub">
                </div>
                <div class="form-group">
                    <label for="azureDevOpsBuildId">Azure DevOps Build Id</label>
                    <input id="azureDevOpsBuildId" type="number" class="form-control" placeholder="Azure DevOps Build Id"
                        value="370">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-light btn-lg">Process</button>
                </div>
            </form>
        </div>
    </div>

    <div id="outputZone" class="bg-dark text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex mb-3">
                        <div class="mr-auto">
                            <h4>
                                Markdown
                            </h4>
                        </div>
                        <div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                                    title="Copy to Clipboard">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                                    title="Download as File">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <textarea id="output" class="w-100" style="height: 400px;"></textarea>
                </div>
                <div class="col">
                    <div class="d-flex mb-3">
                        <div class="mr-auto">
                            <h4>
                                Preview
                            </h4>
                        </div>
                        <div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                                    title="Refresh">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bg-light text-dark p-3" style="height: 400px; overflow-y: scroll;">
                        <div id="outputPreview">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="pt-3">
        <p>Â© Aurochses</p>
        <p>
            <a href="https://github.com/Aurochses" target="_blank">
                <i class="fab fa-github fa-fw fa-2x"></i>
            </a>
            <a href="https://aurochses.com" target="_blank">
                <i class="fas fa-link fa-fw fa-2x"></i>
            </a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <script src="./scripts/generateReadMe.js"></script>
</body>

</html>
